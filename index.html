<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA DE ACCESO</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./ASSETS/istockphoto-1135747039-612x612.png"> 
</head>
<body>
<header>
<section class="imagen_titulo">
    <img src="./ASSETS/lady-justice-justitia-goddess-logo-600nw-2477746473.png" style="width: 300px; height:300px" alt="asesoria_juridica">
    <br><br>
    <h1>ASESORIA Y ABOGADOS LOPEZ</h1>
</section>    
</header>
<div class="container">
<h2>Iniciar Sesión</h2>
<br><br>
<form action="pagina_acceso.html" method="get">
    <label for="username"> USUARIO</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <label for="password"> CONTRASEÑA</label>
    <input type="password" id="password" name="password" placeholder="Contraseña" required>
    <br><br>
    <label>
        <input type="checkbox" id="mantener_sesion" name="mantener_sesion"> Mantener Sesion
    </label>
    <br><br>
    <button type="submit">INGRESAR</button>
    <br><br>
    <div class="enlace">    
        <a href="registro.html">REGISTRARSE</a>
    </div>
</form>
</div>
</body>
</html>
